<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles with AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            color-scheme: dark light;
            --bg: #0b0c10;
            --bg-accent: #12131a;
            --surface: #101218;
            --surface-2: #151823;
            --text: #f2f4f8;
            --muted: #a7adbb;
            --muted-2: #7d8393;
            --border: #202431;
            --border-2: #2a2f3b;
            --accent: #5b8cff;
            --accent-2: #7bc6ff;
            --shadow: 0 14px 40px rgba(0,0,0,0.45);
        }

        [data-theme="light"] {
            --bg: #f6f6f2;
            --bg-accent: #ffffff;
            --surface: #ffffff;
            --surface-2: #f1f3f7;
            --text: #101319;
            --muted: #4b5563;
            --muted-2: #6b7280;
            --border: #e4e7ec;
            --border-2: #d6dae0;
            --accent: #2b6df6;
            --accent-2: #1b9bf0;
            --shadow: 0 18px 50px rgba(15, 23, 42, 0.12);
        }
        
        body {
            font-family: "Space Grotesk", "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(1200px 600px at 10% -20%, var(--bg-accent), transparent), var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 940px;
            margin: 0 auto;
            padding: 24px 20px 120px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0 22px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 6px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-btn {
            width: 40px;
            height: 40px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--muted-2);
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
        }
        
        .search-btn:hover { border-color: var(--border-2); color: var(--text); }

        .theme-toggle {
            height: 40px;
            padding: 0 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 999px;
            color: var(--muted);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
        }

        .theme-toggle:hover { border-color: var(--border-2); color: var(--text); }
        
        .search-overlay {
            position: fixed;
            inset: 0;
            background: rgba(8, 9, 14, 0.9);
            z-index: 100;
            display: none;
            padding: 20px 16px;
            backdrop-filter: blur(10px);
        }
        
        [data-theme="light"] .search-overlay {
            background: rgba(240, 242, 246, 0.92);
        }

        .search-overlay.active { display: block; }
        
        .search-header {
            max-width: 860px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 18px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
        }
        
        .search-input:focus { outline: none; border-color: var(--accent); }
        
        .search-close {
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 15px;
            cursor: pointer;
        }
        
        .categories {
            display: flex;
            gap: 8px;
            padding: 16px 0;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar { display: none; }
        
        .cat {
            padding: 10px 18px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .cat:hover { border-color: var(--border-2); color: var(--text); }
        .cat.active { background: var(--text); border-color: var(--text); color: var(--bg); }

        .cat-close {
            font-size: 14px;
            line-height: 1;
            width: 18px;
            height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 999px;
            background: var(--surface-2);
            color: var(--muted-2);
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .cat-close:hover {
            color: var(--text);
            border-color: var(--border-2);
        }
        
        .feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 18px;
        }
        
        .article {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 22px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        
        .article:hover { border-color: var(--border-2); transform: translateY(-2px); }
        
        .article-link { cursor: pointer; }
        
        .article-image {
            width: 100%;
            height: 320px;
            background: var(--surface-2);
            position: relative;
        }

        .article-image::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.35));
            pointer-events: none;
        }
        
        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .article-source-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 6px 12px;
            background: rgba(12, 12, 16, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        [data-theme="light"] .article-source-badge {
            background: rgba(255, 255, 255, 0.75);
            color: #111;
        }

        [data-theme="light"] .article-image::after {
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
        }
        
        .article-body { padding: 22px 24px 24px; }
        
        .article-meta {
            font-size: 13px;
            color: var(--muted-2);
            margin-bottom: 10px;
            display: flex;
            gap: 8px;
        }
        
        .article-meta .dot { color: var(--border-2); }
        
        .article-title {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.35;
            margin-bottom: 12px;
        }
        
        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .article-summary {
            font-size: 15px;
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        /* AI Insights Section */
        .ai-insights-section {
            margin: 16px 0;
            padding: 16px;
            background: var(--surface-2);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .ai-insights-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--muted-2);
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .sentiment-bars {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
        }
        
        .sentiment-bar {
            height: 4px;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .sentiment-bar.positive { background: #22c55e; }
        .sentiment-bar.negative { background: #ef4444; }
        .sentiment-bar.neutral { background: #3b82f6; }
        
        .sentiment-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .sentiment-item {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        
        .sentiment-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .sentiment-icon.positive { background: rgba(34, 197, 94, 0.15); }
        .sentiment-icon.negative { background: rgba(239, 68, 68, 0.15); }
        .sentiment-icon.neutral { background: rgba(59, 130, 246, 0.15); }
        
        .sentiment-content { flex: 1; min-width: 0; }
        
        .sentiment-label {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sentiment-label.positive { color: #22c55e; }
        .sentiment-label.negative { color: #ef4444; }
        .sentiment-label.neutral { color: #3b82f6; }
        
        .sentiment-pct {
            font-size: 11px;
            color: var(--muted-2);
            font-weight: 400;
        }
        
        .sentiment-summary {
            font-size: 13px;
            color: var(--muted-2);
            line-height: 1.5;
        }
        
        .article-stats {
            display: flex;
            gap: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--muted-2);
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted-2);
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-2);
            border-top-color: var(--text);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: var(--muted-2);
        }
        
        .empty-icon { font-size: 48px; margin-bottom: 16px; }
        
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: var(--text);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow);
            color: var(--bg);
            transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
        }
        
        .fab:hover { transform: scale(1.1); }
        .fab.active { background: #ef4444; color: #fff; }
        
        @media (max-width: 500px) {
            .container { padding: 20px 16px 110px; }
            .article-image { height: 240px; }
            .article-title { font-size: 18px; }
            .article-body { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Articles</div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">Light mode</button>
                <button class="search-btn" onclick="openSearch()">üîç</button>
            </div>
        </header>
        
        <div class="categories" id="categories"></div>
        
        <div class="feed" id="feed"></div>
        <div class="loading" id="loading" style="display:none">
            <div class="spinner"></div>
            Loading articles...
        </div>
        <div class="empty" id="empty" style="display:none">
            <div class="empty-icon">üì≠</div>
            No articles found
        </div>
    </div>
    
    <button class="fab" id="fabBtn" onclick="toggleFavorites()">‚ù§Ô∏è</button>
    
    <div class="search-overlay" id="searchOverlay">
        <div class="search-header">
            <input type="text" class="search-input" id="searchInput" placeholder="Search articles...">
            <button class="search-close" onclick="closeSearch()">Cancel</button>
        </div>
    </div>

    <script>
        const API = 'https://backend-cap10.research-model-y.xyz';
        const DEFAULT_CATEGORIES = [
            { key: '', label: 'All' },
            { key: 'technology', label: 'Tech' },
            { key: 'ai research', label: 'AI Research' },
            { key: 'stocks', label: 'Stocks' },
            { key: 'science', label: 'Science' },
            { key: 'business', label: 'Business' },
            { key: 'health', label: 'Health' },
            { key: 'world', label: 'World' },
            { key: 'climate', label: 'Climate' },
            { key: 'politics', label: 'Politics' },
            { key: 'sports', label: 'Sports' },
            { key: 'entertainment', label: 'Entertainment' }
        ];

        const state = {
            token: localStorage.getItem('token'),
            refresh: localStorage.getItem('refresh'),
            theme: localStorage.getItem('theme'),
            activeCategory: '',
            showingFavs: false,
            categories: DEFAULT_CATEGORIES,
            removedCategories: new Set(JSON.parse(localStorage.getItem('removedCategories') || '[]')),
            searchCategories: new Set(JSON.parse(localStorage.getItem('searchCategories') || '[]'))
        };

        const els = {
            feed: document.getElementById('feed'),
            loading: document.getElementById('loading'),
            empty: document.getElementById('empty'),
            categories: document.getElementById('categories'),
            fab: document.getElementById('fabBtn'),
            searchOverlay: document.getElementById('searchOverlay'),
            searchInput: document.getElementById('searchInput'),
            themeToggle: document.getElementById('themeToggle')
        };

        function applyTheme(nextTheme) {
            const root = document.documentElement;
            state.theme = nextTheme;
            if (state.theme === 'light') {
                root.setAttribute('data-theme', 'light');
            } else {
                root.removeAttribute('data-theme');
            }
            localStorage.setItem('theme', state.theme);
            if (els.themeToggle) {
                els.themeToggle.textContent = state.theme === 'light' ? 'Dark mode' : 'Light mode';
            }
        }

        function toggleTheme() {
            applyTheme(state.theme === 'light' ? 'dark' : 'light');
        }

        async function auth() {
            const res = await fetch(`${API}/authentication/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: `u${Date.now()}@a.ai` })
            });
            const data = await res.json();
            state.token = data.access_token;
            state.refresh = data.refresh_token;
            localStorage.setItem('token', state.token);
            localStorage.setItem('refresh', state.refresh);
        }

        async function refreshToken() {
            try {
                const res = await fetch(`${API}/authentication/refresh?refresh_token=${encodeURIComponent(state.refresh)}`, { method: 'POST' });
                if (!res.ok) throw new Error();
                const data = await res.json();
                state.token = data.access_token;
                state.refresh = data.refresh_token;
                localStorage.setItem('token', state.token);
                localStorage.setItem('refresh', state.refresh);
            } catch { await auth(); }
        }

        async function api(path, opts = {}) {
            if (!state.token) await auth();
            let res = await fetch(`${API}${path}`, {
                ...opts,
                headers: { 'Authorization': `Bearer ${state.token}`, 'Content-Type': 'application/json', ...opts.headers }
            });
            if (res.status === 401) {
                await refreshToken();
                res = await fetch(`${API}${path}`, {
                    ...opts,
                    headers: { 'Authorization': `Bearer ${state.token}`, 'Content-Type': 'application/json', ...opts.headers }
                });
            }
            return res;
        }

        function setLoading(isLoading) {
            els.loading.style.display = isLoading ? 'block' : 'none';
        }

        function setEmpty(isEmpty) {
            els.empty.style.display = isEmpty ? 'block' : 'none';
        }

        function setFeed(html) {
            els.feed.innerHTML = html;
        }

        function formatCategoryKey(value) {
            return String(value || '').trim().toLowerCase();
        }

        function titleCase(label) {
            return label.replace(/\b\w/g, m => m.toUpperCase());
        }

        function mergeCategories(base, fromArticles) {
            const map = new Map();
            base.forEach(cat => map.set(cat.key, cat));
            fromArticles.forEach(cat => {
                if (!map.has(cat.key)) map.set(cat.key, cat);
            });
            return Array.from(map.values());
        }

        function persistCategories() {
            localStorage.setItem('removedCategories', JSON.stringify(Array.from(state.removedCategories)));
            localStorage.setItem('searchCategories', JSON.stringify(Array.from(state.searchCategories)));
        }

        function buildCategories(fromArticles = []) {
            const searchCats = Array.from(state.searchCategories).map(key => ({ key, label: titleCase(key) }));
            const merged = mergeCategories(DEFAULT_CATEGORIES, searchCats);
            const mergedWithApi = mergeCategories(merged, fromArticles);
            return mergedWithApi.filter(cat => !state.removedCategories.has(cat.key));
        }

        function extractCategories(articles) {
            const keys = new Set();
            articles.forEach(article => {
                const raw = article.category || article.categories || article.topic || article.topics;
                if (Array.isArray(raw)) {
                    raw.forEach(value => keys.add(formatCategoryKey(value)));
                } else if (raw) {
                    keys.add(formatCategoryKey(raw));
                }
            });
            return Array.from(keys)
                .filter(Boolean)
                .map(key => ({ key, label: titleCase(key) }));
        }

        function renderCategories(list) {
            const html = list.map(cat => `
                <button class="cat ${cat.key === state.activeCategory ? 'active' : ''}" data-cat="${cat.key}">
                    ${cat.label}
                    ${cat.key ? `<span class="cat-close" data-action="remove" aria-label="Remove category">√ó</span>` : ''}
                </button>
            `).join('');
            els.categories.innerHTML = html;
        }

        async function loadArticles(query = '') {
            setFeed('');
            setLoading(true);
            setEmpty(false);

            try {
                const q = query || state.activeCategory || 'news';
                const embRes = await api('/embeddings/', { method: 'POST', body: JSON.stringify({ query: q }) });
                const { embedding } = await embRes.json();

                const body = { query: q, embedding, page_size: 30, mediums: ['bluesky', 'reddit'] };
                if (state.activeCategory) body.category = state.activeCategory;

                const res = await api('/articles/search', { method: 'POST', body: JSON.stringify(body) });
                const { articles } = await res.json();
                const list = articles || [];

                const apiCategories = extractCategories(list);
                state.categories = buildCategories(apiCategories);
                renderCategories(state.categories);

                render(list);
            } catch (e) {
                console.error(e);
                setEmpty(true);
            }
            setLoading(false);
        }

        async function loadFavorites() {
            setFeed('');
            setLoading(true);
            setEmpty(false);

            try {
                const res = await api('/favorites/?page=1&page_size=50');
                const { favorites } = await res.json();
                render((favorites || []).map(f => f.article));
            } catch {
                setEmpty(true);
            }
            setLoading(false);
        }

        function render(articles) {
            if (!articles.length) { setEmpty(true); return; }

            setFeed(articles.map(a => {
                const img = (a.embeds || []).find(e => e.type === 'thumbnail' || e.type === 'image');
                const time = timeAgo(a.posted_at);
                
                // Build AI Insights section
                let insightsHtml = '';
                if (a.ai_insights && a.ai_insights.length > 0) {
                    const sentiments = [];
                    let bars = [];
                    
                    // Parse ai_insights - it's an array of objects containing sentiment keys
                    a.ai_insights.forEach(insight => {
                        // Each insight object can have keys like "positive", "negative", "neutral"
                        Object.keys(insight).forEach(key => {
                            const data = insight[key];
                            if (data && typeof data === 'object' && data.summary) {
                                const type = data.sentiment || key;
                                const pct = data.percentage || 0;
                                
                                sentiments.push({
                                    type: type.toLowerCase(),
                                    summary: data.summary,
                                    percentage: pct
                                });
                                
                                if (pct > 0) {
                                    bars.push({ type: type.toLowerCase(), pct });
                                }
                            }
                        });
                    });
                    
                    if (sentiments.length > 0) {
                        // Build sentiment bars
                        const barsHtml = bars.length > 0 
                            ? `<div class="sentiment-bars">${bars.map(b => 
                                `<div class="sentiment-bar ${b.type}" style="width: ${b.pct}%"></div>`
                              ).join('')}</div>` 
                            : '';
                        
                        // Build sentiment items
                        const itemsHtml = sentiments.map(s => {
                            const icon = s.type === 'positive' ? 'üëç' : s.type === 'negative' ? 'üëé' : '‚ûñ';
                            return `
                                <div class="sentiment-item">
                                    <div class="sentiment-icon ${s.type}">${icon}</div>
                                    <div class="sentiment-content">
                                        <div class="sentiment-label ${s.type}">
                                            ${s.type.charAt(0).toUpperCase() + s.type.slice(1)}
                                            ${s.percentage ? `<span class="sentiment-pct">${s.percentage}%</span>` : ''}
                                        </div>
                                        <div class="sentiment-summary">${esc(s.summary)}</div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                        
                        insightsHtml = `
                            <div class="ai-insights-section">
                                <div class="ai-insights-header">üß† AI Insights</div>
                                ${barsHtml}
                                <div class="sentiment-items">${itemsHtml}</div>
                            </div>
                        `;
                    }
                }
                
                const imageHtml = img ? `
                    <div class="article-image">
                        <img src="${img.url}" alt="" onerror="this.parentElement.style.display='none'">
                        <span class="article-source-badge">${a.medium}</span>
                    </div>
                ` : '';
                
                return `
                    <article class="article">
                        <div class="article-link" onclick="window.open('${a.url}','_blank')">
                            ${imageHtml}
                            <div class="article-body">
                                <div class="article-meta">
                                    ${!img ? `<span>${a.medium}</span><span class="dot">¬∑</span>` : ''}
                                    <span>@${a.author || 'unknown'}</span>
                                    <span class="dot">¬∑</span>
                                    <span>${time}</span>
                                </div>
                                <h2 class="article-title">${esc(a.ai_title || 'Untitled')}</h2>
                                <span class="ai-badge">‚ú® AI Summary</span>
                                <p class="article-summary">${esc(a.ai_summary || 'No summary available')}</p>
                                ${insightsHtml}
                                <div class="article-stats">
                                    <span class="stat">‚ù§Ô∏è ${a.likes || 0}</span>
                                    <span class="stat">üîÑ ${a.reposts || 0}</span>
                                    <span class="stat">üí¨ ${a.comments_count || 0}</span>
                                </div>
                            </div>
                        </div>
                    </article>
                `;
            }).join(''));
        }

        function esc(s) {
            if (!s) return '';
            return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        function timeAgo(d) {
            if (!d) return '';
            const s = Math.floor((Date.now() - new Date(d)) / 1000);
            if (s < 60) return 'now';
            if (s < 3600) return Math.floor(s/60) + 'm';
            if (s < 86400) return Math.floor(s/3600) + 'h';
            return Math.floor(s/86400) + 'd';
        }

        els.categories.onclick = e => {
            const removeBtn = e.target.closest('.cat-close');
            const catBtn = e.target.closest('.cat');
            if (!catBtn) return;

            const catKey = catBtn.dataset.cat;

            if (removeBtn && catKey) {
                state.removedCategories.add(catKey);
                state.searchCategories.delete(catKey);
                state.categories = buildCategories(state.categories);
                persistCategories();
                if (state.activeCategory === catKey) state.activeCategory = '';
                renderCategories(state.categories);
                if (!state.showingFavs) loadArticles();
                return;
            }

            state.activeCategory = catKey;
            state.showingFavs = false;
            els.fab.classList.remove('active');
            renderCategories(state.categories);
            loadArticles();
        };

        function openSearch() {
            els.searchOverlay.classList.add('active');
            els.searchInput.focus();
        }

        function closeSearch() {
            els.searchOverlay.classList.remove('active');
            els.searchInput.value = '';
        }

        function addSearchCategory(query) {
            const key = formatCategoryKey(query);
            if (!key) return;
            state.removedCategories.delete(key);
            state.searchCategories.add(key);
            state.categories = buildCategories(state.categories);
            persistCategories();
            renderCategories(state.categories);
        }

        els.searchInput.onkeypress = e => {
            if (e.key === 'Enter') {
                const q = e.target.value.trim();
                if (q) {
                    closeSearch();
                    state.showingFavs = false;
                    els.fab.classList.remove('active');
                    addSearchCategory(q);
                    loadArticles(q);
                }
            }
        };

        function toggleFavorites() {
            state.showingFavs = !state.showingFavs;
            els.fab.classList.toggle('active', state.showingFavs);
            state.showingFavs ? loadFavorites() : loadArticles();
        }

        const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        applyTheme(state.theme || (prefersLight ? 'light' : 'dark'));
        renderCategories(state.categories);
        loadArticles();
    </script>
</body>
</html>
