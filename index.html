<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles with AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --border: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --error: #ef4444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 16px 20px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        /* Search */
        .search-container {
            flex: 1;
            max-width: 500px;
        }
        
        .search-box {
            display: flex;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .search-box input:focus { outline: none; }
        .search-box input::placeholder { color: var(--text-muted); }
        
        .search-box button {
            padding: 12px 20px;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .search-box button:hover { background: var(--accent-hover); }
        
        /* Nav buttons */
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-btn:hover { background: var(--bg-card); color: var(--text-primary); }
        .nav-btn.active { background: var(--accent); border-color: var(--accent); color: white; }
        
        /* Categories */
        .categories {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            overflow-x: auto;
        }
        
        .categories-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
        }
        
        .category-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .category-btn:hover { border-color: var(--text-muted); color: var(--text-primary); }
        .category-btn.active { background: var(--accent); border-color: var(--accent); color: white; }
        
        /* Main content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        /* Articles grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }
        
        .article-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .article-card:hover {
            border-color: var(--text-muted);
            transform: translateY(-2px);
        }
        
        .article-image {
            width: 100%;
            height: 180px;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }
        
        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .article-image.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 48px;
        }
        
        .article-source {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            color: white;
            text-transform: uppercase;
        }
        
        .article-body {
            padding: 16px;
        }
        
        .article-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-summary {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .article-stats {
            display: flex;
            gap: 12px;
        }
        
        .article-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .article-author {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .favorite-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            opacity: 0.5;
            transition: all 0.2s;
        }
        
        .favorite-btn:hover { opacity: 1; }
        .favorite-btn.active { opacity: 1; }
        
        /* Loading & Status */
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        
        .status-bar.visible { display: flex; }
        .status-bar.error { border-color: var(--error); color: var(--error); }
        .status-bar.success { border-color: var(--success); color: var(--success); }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .header-content { flex-wrap: wrap; }
            .search-container { order: 3; max-width: 100%; width: 100%; }
            .articles-grid { grid-template-columns: 1fr; }
            .nav-buttons { gap: 4px; }
            .nav-btn { padding: 8px 12px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üì∞</div>
                Articles with AI
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search articles...">
                    <button onclick="searchArticles()">Search</button>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn active" id="feedBtn" onclick="showFeed()">üè† Feed</button>
                <button class="nav-btn" id="favoritesBtn" onclick="showFavorites()">‚ù§Ô∏è Favorites</button>
            </div>
        </div>
    </header>
    
    <nav class="categories">
        <div class="categories-inner" id="categoriesContainer">
            <button class="category-btn active" data-category="">All</button>
            <button class="category-btn" data-category="technology">Technology</button>
            <button class="category-btn" data-category="science">Science</button>
            <button class="category-btn" data-category="business">Business</button>
            <button class="category-btn" data-category="politics">Politics</button>
            <button class="category-btn" data-category="sports">Sports</button>
            <button class="category-btn" data-category="entertainment">Entertainment</button>
            <button class="category-btn" data-category="health">Health</button>
            <button class="category-btn" data-category="world">World</button>
        </div>
    </nav>
    
    <main class="main">
        <h2 class="section-title" id="sectionTitle">Latest Articles</h2>
        <div class="articles-grid" id="articlesContainer"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üì≠</div>
            <p>No articles found</p>
        </div>
    </main>
    
    <div class="status-bar" id="statusBar">
        <div class="spinner"></div>
        <span id="statusText">Loading...</span>
    </div>

    <script>
        const API_BASE = 'https://backend-cap10.research-model-y.xyz';
        
        let state = {
            accessToken: null,
            refreshToken: null,
            currentCategory: '',
            currentView: 'feed',
            favorites: new Set(),
            articles: []
        };
        
        // Generate random email for auth
        function generateEmail() {
            const id = Math.random().toString(36).substring(2, 10);
            return `user_${id}@articles-ai.app`;
        }
        
        // Status bar
        function showStatus(message, type = 'info') {
            const bar = document.getElementById('statusBar');
            const text = document.getElementById('statusText');
            bar.className = 'status-bar visible' + (type !== 'info' ? ` ${type}` : '');
            text.textContent = message;
            if (type !== 'info') {
                setTimeout(() => bar.classList.remove('visible'), 3000);
            }
        }
        
        function hideStatus() {
            document.getElementById('statusBar').classList.remove('visible');
        }
        
        // Auth
        async function authenticate() {
            showStatus('Authenticating...');
            const email = generateEmail();
            
            try {
                const response = await fetch(`${API_BASE}/authentication/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                if (!response.ok) throw new Error('Login failed');
                
                const data = await response.json();
                state.accessToken = data.access_token;
                state.refreshToken = data.refresh_token;
                
                // Store tokens
                localStorage.setItem('accessToken', data.access_token);
                localStorage.setItem('refreshToken', data.refresh_token);
                
                hideStatus();
                return true;
            } catch (error) {
                showStatus('Auth failed, retrying...', 'error');
                return false;
            }
        }
        
        async function refreshAuth() {
            if (!state.refreshToken) {
                return await authenticate();
            }
            
            try {
                const response = await fetch(`${API_BASE}/authentication/refresh?refresh_token=${encodeURIComponent(state.refreshToken)}`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Refresh failed');
                
                const data = await response.json();
                state.accessToken = data.access_token;
                state.refreshToken = data.refresh_token;
                
                localStorage.setItem('accessToken', data.access_token);
                localStorage.setItem('refreshToken', data.refresh_token);
                
                return true;
            } catch (error) {
                // Refresh failed, re-authenticate
                return await authenticate();
            }
        }
        
        async function apiCall(endpoint, options = {}) {
            if (!state.accessToken) {
                await authenticate();
            }
            
            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${state.accessToken}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            
            if (response.status === 401) {
                // Token expired, refresh and retry
                const refreshed = await refreshAuth();
                if (refreshed) {
                    return fetch(`${API_BASE}${endpoint}`, {
                        ...options,
                        headers: {
                            'Authorization': `Bearer ${state.accessToken}`,
                            'Content-Type': 'application/json',
                            ...options.headers
                        }
                    });
                }
            }
            
            return response;
        }
        
        // Get embedding for search
        async function getEmbedding(query) {
            const response = await apiCall('/embeddings/', {
                method: 'POST',
                body: JSON.stringify({ query })
            });
            
            if (!response.ok) throw new Error('Failed to get embedding');
            const data = await response.json();
            return data.embedding;
        }
        
        // Fetch articles
        async function fetchArticles(query = '', category = '') {
            showStatus('Loading articles...');
            
            try {
                const searchQuery = query || category || 'latest news';
                const embedding = await getEmbedding(searchQuery);
                
                const body = {
                    query: searchQuery,
                    embedding,
                    page_size: 20,
                    mediums: ['bluesky', 'reddit']
                };
                
                if (category) {
                    body.category = category;
                }
                
                const response = await apiCall('/articles/search', {
                    method: 'POST',
                    body: JSON.stringify(body)
                });
                
                if (!response.ok) throw new Error('Failed to fetch articles');
                
                const data = await response.json();
                state.articles = data.articles || [];
                renderArticles(state.articles);
                hideStatus();
            } catch (error) {
                console.error('Fetch error:', error);
                showStatus('Failed to load articles', 'error');
            }
        }
        
        // Fetch favorites
        async function fetchFavorites() {
            showStatus('Loading favorites...');
            
            try {
                const response = await apiCall('/favorites/?page=1&page_size=50');
                
                if (!response.ok) throw new Error('Failed to fetch favorites');
                
                const data = await response.json();
                const articles = data.favorites.map(f => f.article);
                state.favorites = new Set(articles.map(a => a.id));
                renderArticles(articles);
                hideStatus();
            } catch (error) {
                console.error('Favorites error:', error);
                showStatus('Failed to load favorites', 'error');
            }
        }
        
        // Toggle favorite
        async function toggleFavorite(articleId, event) {
            event.stopPropagation();
            
            const isFavorited = state.favorites.has(articleId);
            const method = isFavorited ? 'DELETE' : 'POST';
            
            try {
                const response = await apiCall(`/favorites/${articleId}`, { method });
                
                if (response.ok || response.status === 201 || response.status === 204) {
                    if (isFavorited) {
                        state.favorites.delete(articleId);
                    } else {
                        state.favorites.add(articleId);
                    }
                    
                    // Update button
                    const btn = event.target;
                    btn.textContent = state.favorites.has(articleId) ? '‚ù§Ô∏è' : 'ü§ç';
                    btn.classList.toggle('active', state.favorites.has(articleId));
                    
                    // If in favorites view, re-render
                    if (state.currentView === 'favorites') {
                        fetchFavorites();
                    }
                }
            } catch (error) {
                console.error('Favorite error:', error);
            }
        }
        
        // Render articles
        function renderArticles(articles) {
            const container = document.getElementById('articlesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (!articles || articles.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            container.innerHTML = articles.map(article => {
                const embeds = article.embeds || [];
                const thumbnail = embeds.find(e => e.type === 'thumbnail') || embeds.find(e => e.type === 'image');
                const isFavorited = state.favorites.has(article.id);
                
                const imageHtml = thumbnail
                    ? `<div class="article-image">
                         <img src="${thumbnail.url}" alt="" onerror="this.parentElement.classList.add('no-image'); this.parentElement.innerHTML='üì∞';">
                         <span class="article-source">${article.medium}</span>
                       </div>`
                    : `<div class="article-image no-image">
                         üì∞
                         <span class="article-source">${article.medium}</span>
                       </div>`;
                
                const timeAgo = formatTimeAgo(article.posted_at);
                
                return `
                    <article class="article-card" onclick="window.open('${article.url}', '_blank')">
                        ${imageHtml}
                        <div class="article-body">
                            <h3 class="article-title">${escapeHtml(article.ai_title || 'Untitled')}</h3>
                            <p class="article-summary">${escapeHtml(article.ai_summary || '')}</p>
                            <div class="article-meta">
                                <div class="article-stats">
                                    <span class="article-stat">‚ù§Ô∏è ${article.likes || 0}</span>
                                    <span class="article-stat">üîÑ ${article.reposts || 0}</span>
                                    <span class="article-stat">üí¨ ${article.comments_count || 0}</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span class="article-author">@${article.author || 'unknown'} ¬∑ ${timeAgo}</span>
                                    <button class="favorite-btn ${isFavorited ? 'active' : ''}" onclick="toggleFavorite('${article.id}', event)">
                                        ${isFavorited ? '‚ù§Ô∏è' : 'ü§ç'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }
        
        // Utils
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTimeAgo(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d`;
            return date.toLocaleDateString();
        }
        
        // View handlers
        function showFeed() {
            state.currentView = 'feed';
            document.getElementById('feedBtn').classList.add('active');
            document.getElementById('favoritesBtn').classList.remove('active');
            document.getElementById('sectionTitle').textContent = state.currentCategory 
                ? `${state.currentCategory.charAt(0).toUpperCase() + state.currentCategory.slice(1)} Articles`
                : 'Latest Articles';
            document.querySelector('.categories').style.display = 'block';
            fetchArticles('', state.currentCategory);
        }
        
        function showFavorites() {
            state.currentView = 'favorites';
            document.getElementById('feedBtn').classList.remove('active');
            document.getElementById('favoritesBtn').classList.add('active');
            document.getElementById('sectionTitle').textContent = 'Your Favorites';
            document.querySelector('.categories').style.display = 'none';
            fetchFavorites();
        }
        
        function searchArticles() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            state.currentView = 'feed';
            document.getElementById('feedBtn').classList.add('active');
            document.getElementById('favoritesBtn').classList.remove('active');
            document.getElementById('sectionTitle').textContent = `Results for "${query}"`;
            
            fetchArticles(query, '');
        }
        
        // Category selection
        document.getElementById('categoriesContainer').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                state.currentCategory = e.target.dataset.category;
                document.getElementById('sectionTitle').textContent = state.currentCategory 
                    ? `${state.currentCategory.charAt(0).toUpperCase() + state.currentCategory.slice(1)} Articles`
                    : 'Latest Articles';
                    
                fetchArticles('', state.currentCategory);
            }
        });
        
        // Search on enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchArticles();
        });
        
        // Init
        async function init() {
            // Load stored tokens
            state.accessToken = localStorage.getItem('accessToken');
            state.refreshToken = localStorage.getItem('refreshToken');
            
            // Load articles
            await fetchArticles();
        }
        
        init();
    </script>
</body>
</html>
