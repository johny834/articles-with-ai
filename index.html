<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles with AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 20px 16px 100px;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0 24px;
            border-bottom: 1px solid #222;
            margin-bottom: 8px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
        }
        
        .search-btn {
            width: 40px;
            height: 40px;
            background: #111;
            border: 1px solid #333;
            border-radius: 50%;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-btn:hover { background: #222; color: #fff; }
        
        /* Search overlay */
        .search-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            padding: 20px 16px;
        }
        
        .search-overlay.active { display: block; }
        
        .search-header {
            max-width: 680px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 18px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
        }
        
        .search-input:focus { outline: none; border-color: #555; }
        
        .search-close {
            padding: 12px 20px;
            background: none;
            border: none;
            color: #888;
            font-size: 15px;
            cursor: pointer;
        }
        
        .search-close:hover { color: #fff; }
        
        /* Categories */
        .categories {
            display: flex;
            gap: 8px;
            padding: 16px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar { display: none; }
        
        .cat {
            padding: 10px 18px;
            background: #111;
            border: 1px solid #222;
            border-radius: 24px;
            color: #999;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .cat:hover { border-color: #444; color: #fff; }
        .cat.active { background: #fff; border-color: #fff; color: #000; }
        
        /* Articles */
        .feed {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: #222;
            border-radius: 16px;
            overflow: hidden;
            margin-top: 16px;
        }
        
        .article {
            background: #0a0a0a;
            padding: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .article:hover { background: #111; }
        
        .article-top {
            display: flex;
            gap: 16px;
        }
        
        .article-content { flex: 1; min-width: 0; }
        
        .article-source {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .article-source .dot { color: #444; }
        
        .article-title {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-summary {
            font-size: 15px;
            color: #888;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-image {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
            background: #1a1a1a;
        }
        
        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .article-stats {
            display: flex;
            gap: 16px;
            margin-top: 14px;
            font-size: 13px;
            color: #555;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #555;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: #444;
        }
        
        .empty-icon { font-size: 48px; margin-bottom: 16px; }
        
        /* Floating favorites */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        
        .fab:hover { transform: scale(1.1); }
        .fab.active { background: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">üì∞ Articles</div>
            <button class="search-btn" onclick="openSearch()">üîç</button>
        </header>
        
        <div class="categories" id="categories">
            <button class="cat active" data-cat="">All</button>
            <button class="cat" data-cat="technology">Tech</button>
            <button class="cat" data-cat="science">Science</button>
            <button class="cat" data-cat="business">Business</button>
            <button class="cat" data-cat="politics">Politics</button>
            <button class="cat" data-cat="sports">Sports</button>
            <button class="cat" data-cat="entertainment">Entertainment</button>
        </div>
        
        <div class="feed" id="feed"></div>
        <div class="loading" id="loading" style="display:none">
            <div class="spinner"></div>
            Loading articles...
        </div>
        <div class="empty" id="empty" style="display:none">
            <div class="empty-icon">üì≠</div>
            No articles found
        </div>
    </div>
    
    <button class="fab" id="fabBtn" onclick="toggleFavorites()">‚ù§Ô∏è</button>
    
    <div class="search-overlay" id="searchOverlay">
        <div class="search-header">
            <input type="text" class="search-input" id="searchInput" placeholder="Search articles..." autofocus>
            <button class="search-close" onclick="closeSearch()">Cancel</button>
        </div>
    </div>

    <script>
        const API = 'https://backend-cap10.research-model-y.xyz';
        let token = localStorage.getItem('token');
        let refresh = localStorage.getItem('refresh');
        let category = '';
        let showingFavs = false;

        // Auth
        async function auth() {
            const email = `u${Date.now()}@a.ai`;
            const res = await fetch(`${API}/authentication/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            token = data.access_token;
            refresh = data.refresh_token;
            localStorage.setItem('token', token);
            localStorage.setItem('refresh', refresh);
        }

        async function refreshToken() {
            try {
                const res = await fetch(`${API}/authentication/refresh?refresh_token=${encodeURIComponent(refresh)}`, { method: 'POST' });
                if (!res.ok) throw new Error();
                const data = await res.json();
                token = data.access_token;
                refresh = data.refresh_token;
                localStorage.setItem('token', token);
                localStorage.setItem('refresh', refresh);
            } catch {
                await auth();
            }
        }

        async function api(path, opts = {}) {
            if (!token) await auth();
            let res = await fetch(`${API}${path}`, {
                ...opts,
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json', ...opts.headers }
            });
            if (res.status === 401) {
                await refreshToken();
                res = await fetch(`${API}${path}`, {
                    ...opts,
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json', ...opts.headers }
                });
            }
            return res;
        }

        // Articles
        async function loadArticles(query = '') {
            document.getElementById('feed').innerHTML = '';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('empty').style.display = 'none';

            try {
                const q = query || category || 'news';
                const embRes = await api('/embeddings/', {
                    method: 'POST',
                    body: JSON.stringify({ query: q })
                });
                const { embedding } = await embRes.json();

                const body = { query: q, embedding, page_size: 30, mediums: ['bluesky', 'reddit'] };
                if (category) body.category = category;

                const res = await api('/articles/search', {
                    method: 'POST',
                    body: JSON.stringify(body)
                });
                const { articles } = await res.json();
                render(articles || []);
            } catch (e) {
                console.error(e);
                document.getElementById('empty').style.display = 'block';
            }
            document.getElementById('loading').style.display = 'none';
        }

        async function loadFavorites() {
            document.getElementById('feed').innerHTML = '';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('empty').style.display = 'none';

            try {
                const res = await api('/favorites/?page=1&page_size=50');
                const { favorites } = await res.json();
                render(favorites.map(f => f.article));
            } catch (e) {
                document.getElementById('empty').style.display = 'block';
            }
            document.getElementById('loading').style.display = 'none';
        }

        function render(articles) {
            const feed = document.getElementById('feed');
            
            if (!articles.length) {
                document.getElementById('empty').style.display = 'block';
                return;
            }

            feed.innerHTML = articles.map(a => {
                const img = (a.embeds || []).find(e => e.type === 'thumbnail' || e.type === 'image');
                const time = timeAgo(a.posted_at);
                
                return `
                    <article class="article" onclick="window.open('${a.url}','_blank')">
                        <div class="article-top">
                            <div class="article-content">
                                <div class="article-source">
                                    ${a.medium} <span class="dot">¬∑</span> @${a.author || 'unknown'} <span class="dot">¬∑</span> ${time}
                                </div>
                                <h3 class="article-title">${esc(a.ai_title || 'Untitled')}</h3>
                                <p class="article-summary">${esc(a.ai_summary || '')}</p>
                            </div>
                            ${img ? `<div class="article-image"><img src="${img.url}" alt="" onerror="this.parentElement.style.display='none'"></div>` : ''}
                        </div>
                        <div class="article-stats">
                            <span class="stat">‚ù§Ô∏è ${a.likes || 0}</span>
                            <span class="stat">üîÑ ${a.reposts || 0}</span>
                            <span class="stat">üí¨ ${a.comments_count || 0}</span>
                        </div>
                    </article>
                `;
            }).join('');
        }

        function esc(s) {
            if (!s) return '';
            return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        function timeAgo(d) {
            if (!d) return '';
            const s = Math.floor((Date.now() - new Date(d)) / 1000);
            if (s < 60) return 'now';
            if (s < 3600) return Math.floor(s/60) + 'm';
            if (s < 86400) return Math.floor(s/3600) + 'h';
            return Math.floor(s/86400) + 'd';
        }

        // Categories
        document.getElementById('categories').onclick = e => {
            if (!e.target.classList.contains('cat')) return;
            document.querySelectorAll('.cat').forEach(c => c.classList.remove('active'));
            e.target.classList.add('active');
            category = e.target.dataset.cat;
            showingFavs = false;
            document.getElementById('fabBtn').classList.remove('active');
            loadArticles();
        };

        // Search
        function openSearch() {
            document.getElementById('searchOverlay').classList.add('active');
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchOverlay').classList.remove('active');
            document.getElementById('searchInput').value = '';
        }

        document.getElementById('searchInput').onkeypress = e => {
            if (e.key === 'Enter') {
                const q = e.target.value.trim();
                if (q) {
                    closeSearch();
                    showingFavs = false;
                    document.getElementById('fabBtn').classList.remove('active');
                    loadArticles(q);
                }
            }
        };

        // Favorites
        function toggleFavorites() {
            showingFavs = !showingFavs;
            document.getElementById('fabBtn').classList.toggle('active', showingFavs);
            if (showingFavs) {
                loadFavorites();
            } else {
                loadArticles();
            }
        }

        // Init
        loadArticles();
    </script>
</body>
</html>
